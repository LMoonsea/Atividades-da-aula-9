<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 5</title>
</head>
<body>
    <!-- aqui vai ser exibido o resultado !-->
    <div id="saida"></div>
    
    <script>
        // Coleção.
        let fruits= ["banana", "laranja", "acerola", "uva",]

        // Variável com a saída HTML.
        var saidaHTML = "<ul>"
        
       // Iterando a coleção.
       for (
        let indice =0;
        indice < fruits.length;
        indice++
       )    {
              saidaHTML += `<li>${fruits[indice]}</li>`

       }

       // Fecha lista.
       saidaHTML += "</ul>"
       
       // Exibe o conteúdo de "saidaHTML" na <div> com id="saida"></div>
       // 1ª forma.
       //document.getElementById('saida').innerHTML = saidaHTML

       // 2ª forma.
    saida.innerHTML = saidaHTML
 




    
    </script>
    
</body>
</html>
