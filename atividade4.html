<!DOCTYPE html>

</head>

<body>

    <button onclick="validaEmail()">Inicio</button>

    <script>

        function validaEmail() {

            let email = prompt("Digite um e-mail:")

            if(email.indexOf('@') < 1) {
                document.write('E-mail inválido!')
            } else {
                document.write('E-mail aparentemente válido!')
            }


        }

    </script>

</body>
